<!DOCTYPE html>
<html>
	<head>
	 <link rel="stylesheet" href="./style.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<main>

  <h1>Books</h1>
	
	Page Limit: <select id="pageLimite" onchange="limit()">
	  <option value="5">5</option>
	  <option value="10" selected="">10</option>
	  <option value="20">20</option>
	  <option value="50">50</option>
	</select>
	
	<select id="searchType" onchange="searchType()">
		<option value="title" selected="">Title</option>
		<option value="author">Author</option>
		<option value="subject">Subject</option>
		<option value="publish">Publish</option>
	</select>
	<input type"text" placeholder="Search By Title" value="" id="searchTitle" name="title" onkeyup="searchTitle()" class="searchFiled show" />
	<input type"text" placeholder="Search By Author" value="" id="searchAuthor" name="author" onkeyup="searchAuthor()" class="searchFiled hidden" />
	<input type"text" placeholder="Search By Subject" value="" id="searchSubject" name="subject" onkeyup="searchSubject()" class="searchFiled hidden" />
	<input type"text" placeholder="Search By Publish" value="" id="searchPublish" name="publish" onkeyup="searchPublish()" class="searchFiled hidden" />
  
  
  <ul id="paginated-list" aria-live="polite">
  
  </ul>

  <nav class="pagination-container">

    <div id="pagination-numbers">
		
    </div>
  </nav>
  <div>Displaying <span id="filterCount"></span> of <span id="totalCount"></span> </div>
</main>
		
	</body>
	<script src="script.js"></script>
</html>
